<!DOCTYPE html>
<html>
<head>
    
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./src-contact/key.js"></script>
    <script src="./src-contact/contact-app.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    
        <!-- Navbar -->
    <header class="navbar">
        <div class="logo">AppLogo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <!-- Main Content -->
    <div class="container" id="contact">
        <section class="flex-container">
            <div class="text">
                <h1><strong>"Letâ€™s Bake</strong><br>
                    a Connection!"</h1>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="hidden" name="contact_number" value="697483">
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" name="user_name" required>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="g-recaptcha" 
                        data-sitekey="6Ld3Q6oqAAAAAB2dRd_Aucb-Jcac80Mimh8OFDAN"
                        data-callback="onCaptchaSuccess"
                        data-expired-callback="onCaptchaExpired">
                    </div>

                    <span id="status-form"></span>
                    <button id="send" type="submit" value="Send" disabled>Send</button>
                </form>
            </div>
            
        </section>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your App. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
    </footer>
    
    

    <script async src="./contact.js"></script>

</body>
</html>
